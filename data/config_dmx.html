<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DMX Configuration</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: inline-block; width: 150px; margin-bottom: 10px; }
    input { width: 200px; }
    button { margin-top: 10px; padding: 5px 15px; }
  </style>
</head>
<body>
  <h2>Cấu hình DMX Streaming</h2>
  <form action="/set_dmx" method="POST">
    <label>ArtNet IP:</label>
    <input type="text" name="dmx_ip" placeholder="192.168.1.100" required><br>
    <label>Số lượng Universe:</label>
    <input type="number" name="dmx_universe" min="1" max="8" value="1" required><br>
    <label>Packet Rate (fps):</label>
    <input type="number" name="dmx_rate" min="1" max="60" value="30" required><br>
    <button type="submit">Lưu cấu hình</button>
  </form>
</body>
</html>
